<body style=" background-image: url('/static/bg23.jpg'); background-repeat: no-repeat; background-size: cover; " >

<hr>

    <section class="text-red body-font -my-6">
      <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

  <section class=" body-font -my-19" style="width: 100%;">
    <div class="container px-10  mx-auto flex flex-wrap">
      <form action="/prediction" method="post" style="display: flex; flex-wrap: wrap; width: 90%; color: #060505;" >
        <div style="width: 40%; padding-right: 5%;  ">
        <div class="mb-3" style="margin-bottom: 10px;">
          <label for="L4_SRC_PORT" class="form-label">L4_SRC_PORT</label>
          <input type="number" class="form-control" name="input1" placeholder="give source port">
        </div>
        <div class="mb-3">
          <label for="L4_DST_PORT" class="form-label">L4_DST_PORT</label>
          <input type="number" class="form-control" name="input2" placeholder="give destination port">
        </div>
        <div class="mb-3">
          <label for="PROTOCOL" class="form-label">PROTOCOL</label>
          <input type="number" class="form-control" name="input3" placeholder="protocol number">
        </div>

        <div class="mb-3">
          <label for="IN_PKTS" class="form-label">IN_PKTS</label>

        <div class="mb-3">
          <label for="FLOW_DURATION_MILLISECONDS" class="form-label">FLOW_DURATION_MILLISECONDS</label>

        </div>

        <div class="mb-3">

          <input type="number" class="form-control" name="input8" placeholder="">
        </div>

        <div class="mb-3">
          <label for="SHORTEST_FLOW_PKT" class="form-label">SHORTEST_FLOW_PKT</label>
          <input type="number" class="form-control" name="input9" placeholder="">
        </div>
        <div class="mb-3">
          <label for="MIN_IP_PKT_LEN" class="form-label">MIN_IP_PKT_LEN</label>
          <input type="number" class="form-control" name="input10" placeholder="">
        </div>

        <div class="mb-3">
          <label for="RETRANSMITTED_IN_PKTS" class="form-label">RETRANSMITTED_IN_PKTS</label>

        <div class="mb-3">
          <label for="RETRANSMITTED_OUT_PKTS" class="form-label">RETRANSMITTED_OUT_PKTS</label>
          <input type="number" class="form-control" name="input12" placeholder="">
        </div>
        <div class="mb-3">
          <label for="SRC_TO_DST_AVG_THROUGHPUT" class="form-label">SRC_TO_DST_AVG_THROUGHPUT</label>
          <input type="number" class="form-control" name="input13" placeholder="">
        </div>
        </div>
    
    
        <div style="width: 40%; padding-left: 5%;">
    
    
    
      <div class="mb-3" style="margin-bottom: 10px;">
      <label for="DST_TO_SRC_AVG_THROUGHPUT" class="form-label">DST_TO_SRC_AVG_THROUGHPUT</label>
      <input type="number" class="form-control" name="input14" placeholder="">
    </div>
    <div class="mb-3">
      <label for="NUM_PKTS_UP_TO_128_BYTES" class="form-label">NUM_PKTS_UP_TO_128_BYTES</label>
      <input type="number" class="form-control" name="input15" placeholder="">
    </div>
    <div class="mb-3">
      <label for="NUM_PKTS_128_TO_256_BYTES" class="form-label">NUM_PKTS_128_TO_256_BYTES</label>
      <input type="number" class="form-control" name="input16" placeholder="">
    </div>
    <div class="mb-3">
      <label for="NUM_PKTS_256_TO_512_BYTES" class="form-label">NUM_PKTS_256_TO_512_BYTES</label>
      <input type="number" class="form-control" name="input17" placeholder="">
    </div>
    <div class="mb-3">
      <label for="NUM_PKTS_512_TO_1024_BYTES" class="form-label">NUM_PKTS_512_TO_1024_BYTES</label>

    </div>
    <div class="mb-3">

    <div class="mb-3">
      <label for="TCP_WIN_MAX_OUT" class="form-label">TCP_WIN_MAX_OUT</label>
      <input type="number" class="form-control" name="input21" placeholder="">
    </div>

    <div class="mb-3">
      <label for="ICMP_IPV4_TYPE" class="form-label">ICMP_IPV4_TYPE</label>

    </div>
    <div class="mb-3">
      <label for="DNS_QUERY_ID" class="form-label">DNS_QUERY_ID</label>
      <input type="number" class="form-control" name="input23" placeholder="">
    </div>
    <div class="mb-3">
      <label for="DNS_QUERY_TYPE" class="form-label">DNS_QUERY_TYPE</label>
      <input type="number" class="form-control" name="input24" placeholder="">
    </div>
    <div class="mb-3">
      <label for="DNS_TTL_ANSWER" class="form-label">DNS_TTL_ANSWER</label>
      <input type="number" class="form-control" name="input25" placeholder="">
    </div>
    <div class="mb-3">
      <label for="FTP_COMMAND_RET_CODE" class="form-label">FTP_COMMAND_RET_CODE</label>
      <input type="number" class="form-control" name="input26" placeholder="">
    </div>
    </div>
    <div style="width: 100%; text-align: left; margin-top: 20px; margin-bottom: 20px;">
    <button type="submit" class="btn btn-primary " >DETECT</button>
